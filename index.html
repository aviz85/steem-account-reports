<!doctype html>
<html lang="en">

<head>
	 <link rel="stylesheet" type="text/css" href="/dynatable/jquery.dynatable.css">
	 <style>
	 body{
		background-color:#aaaaaa;
	 }
	 </style>
    <title>Welcome to STEEM account reports system!</title>
</head>

<body>
    <h1>Welcome to STEEM account reports system!</h1>
    <form id="form" id="request_form">
        <input id="username" type="text">
        <input type="submit" value="Send">
    </form>
    
	<div id="results"></div>
	
	<table id="my-final-table">
		<thead>
			<th>timestamp</th>
			<th>operation_type</th>
			<th>reward</th>
			<th>steem_payout</th>
			<th>sbd_payout</th>
			<th>vesting_payout</th>
			<th>vesting_shares</th>
			<th>amount</th>
			<th>from</th>
			<th>to</th>
			<th>memo</th>
		</thead>
		<tbody>
		</tbody>
	</table>
	
    <script src="/jquery/dist/jquery.js"></script>
	<script src="/dynatable/jquery.dynatable.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect();
        socket.on('connect', function(data) {
            socket.emit('join', 'Hello World from client');
        });
        socket.on('results', function(data) {
            //$('#results').html(JSON.stringify(data));
			
			$('#my-final-table').dynatable({dataset:{records:data}})
        });

        $('form').submit(function(e) {
            e.preventDefault();
            var query = $('#username').val();
            socket.emit('query', query);
        });
    </script>
</body>

</html>
